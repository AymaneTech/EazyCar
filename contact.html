<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/contact.css" />
    <title>EasyCar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-xl position-absolute px-5"
      style="width: 100vw"
    >
      <div class="container-fluid">
        <a class="navbar-brand fs-2 fw-bold" href="#">
          <img src="./assets/images/LOGO.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarDark"
          aria-controls="navbarDark"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon custom-black-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarDark">
          <ul class="navbar-nav mb-2 mb-xl-0 ms-auto p-2 text-center">
            <li class="nav-item me-3">
              <a class="nav-link active text-light" href="#">Home</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link text-light" href="#">About</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link text-light" href="#">Booking</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link text-light" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <img
      src="./assets/images/contact/contact_car1.png"
      class="img-fluid"
      width="100%"
    />
    <div class="row">
      <div class="col-6 img2 p-5">
        <div class="container p-5">
          <div class="item">
            <img src="./assets/images/contact/icons8-location-96 1.png" />
            <div class="infos">
              <h3 class="text-light">ADDRESS</h3>
              <p class="text-light">Belleville Center ,07 Safi, Morocco</p>
            </div>
          </div>
          <div class="item">
            <img src="./assets/images/contact/icons8-phone-96 1.png" />
            <div class="infos">
              <h3 class="text-light">LETS TALK</h3>
              <p class="text-light">+212-600000000</p>
            </div>
          </div>
          <div class="item">
            <img src="./assets/images/contact/icons8-message-96 1.png" />
            <div class="infos">
              <h3 class="text-light">GENERAL SUPPORT</h3>
              <p class="text-light">EsayCar@gmail.com</p>
            </div>
          </div>
        </div>
        <!-- <img src="./assets/images/contact/icons8-location-96 1.png">
        <img src="./assets/images/contact/icons8-phone-96 1.png">
        <img src="./assets/images/contact/icons8-message-96 1.png"> -->
      </div>
      <div class="col-6 bg-dark p-5">
        <div class="containerrr p-5">
          <div class="fox">
            <h1 class="text-light">SEND US A MESSAGE</h1>
            <div class="mb-3">
              <label
                for="exampleFormControlInput1"
                class="form-label text-light"
                >Tell Us Your Name*</label
              >
              <div class="name">
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="firs Name"
                />
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Last Name"
                />
              </div>
            </div>
            <div class="mb-3">
              <label
                for="exampleFormControlInput1"
                class="form-label text-light"
                >Tell Us Your Email*</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="example@gmail.com"
              />
            </div>
            <div class="mb-3">
              <label
                for="exampleFormControlInput1"
                class="form-label text-light"
                >Enter Your Phone Number*</label
              >
              <input
                type="number"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="+212|0-00000000"
              />
            </div>
            <div class="mb-3">
              <label
                for="exampleFormControlTextarea1"
                class="form-label text-light"
                >Message*</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                placeholder="Write Us A Message"
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="fox_btn">
            <button type="button" class="btn btn-danger">Send Message</button>
          </div>
        </div>
      </div>
    </div>
    <section class="phone">
      <div class="containerr">
        <img src="./assets/images/contact/Vector Phone.svg" />
        <h2>CHAT WITH CUSTOMER SERVICE</h2>
        <p>Monday-Friday: 9am-6pm EST</p>
      </div>
    </section>
  </body>
</html>
